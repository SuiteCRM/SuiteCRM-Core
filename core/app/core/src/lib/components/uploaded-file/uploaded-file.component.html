<div class="uploaded-file">
    <div>
        <div class="uploaded-file-info-container"
             [class.uploaded-file-error]="file?.status() === 'error'">
            <div class="uploaded-file-icon-container">
                <div *ngIf="file?.status() === 'saved'">
                    <scrm-image [image]="'file-earmark-arrow-down'" class="uploaded-file-icon"></scrm-image>
                </div>
                <div *ngIf="file?.status() === 'uploading'">
                    <scrm-image [image]="'file-earmark-arrow-up'" class="uploaded-file-icon"></scrm-image>
                </div>
                <div *ngIf="file?.status() === 'uploaded'" @scaleInOut>
                    <scrm-image [image]="'file-earmark-check'" class="uploaded-file-icon"></scrm-image>
                </div>
                <div *ngIf="file?.status() === 'error'" @scaleInOut>
                    <scrm-image [image]="'file-earmark-x'"
                                class="uploaded-file-icon uploaded-file-icon-error"></scrm-image>
                </div>
            </div>
            <div class="uploaded-file-info">
                <span class="uploaded-file-name" [style.max-width]="textMaxWidth()">
                    {{ file?.name }}
                </span>
                <span class="uploaded-file-size" [style.max-width]="textMaxWidth()">
                    ({{ file?.size | fileSize }})
                </span>
                <div *ngIf="file?.status() === 'error'">
                    <span class="text-error text-smaller-95">
                        <scrm-label labelKey="LBL_UPLOAD_FAILED"></scrm-label>
                    </span>
                </div>
            </div>
        </div>
        <div class="w-100" *ngIf="file?.status() === 'uploading'">
            <div class="upload-progress-bar">
                <div class="upload-progress-bar-fill" [style.width.%]="file.progress()"></div>
            </div>
        </div>
    </div>
    <div class="uploaded-file-actions">
        <ng-container *ngIf="allowClear">
            <scrm-button *ngIf="file?.status() !== 'error'" [config]="clearButtonConfig">
            </scrm-button>
            <scrm-button *ngIf="file?.status() === 'error'" [config]="errorClearButtonConfig">
            </scrm-button>
        </ng-container>
    </div>
</div>
