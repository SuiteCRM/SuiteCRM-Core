<div class="squire-editor field-html-editor html-editor field-html" #editorWrapper>
    <div #toolbar class="field-html-editor-toolbar squire-editor-toolbar">
        <ng-container *ngFor="let layoutItems of activeButtonLayout(); let i = index">
            <span *ngIf="i > 0" class="squire-editor-toolbar-divider">|</span>
            <ng-container *ngFor="let item of layoutItems | keyvalue">
                <scrm-button [config]="item.value"></scrm-button>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="collapsedButtons().length">
            <span class="squire-editor-toolbar-divider">|</span>
            <scrm-popup-button [icon]="collapsedDropdownButton().icon"
                               [klass]="collapsedDropdownButton().klass"
                               [popoverClass]="''"
                               placement="bottom"
            >
                <div popup-content class="container container-popover scrollbar-thin">
                    <div *ngFor="let item of collapsedButtons()" class="row py-1">
                        <scrm-button [config]="item"></scrm-button>
                    </div>
                </div>
            </scrm-popup-button>
        </ng-container>
    </div>

    <div #editorEl
         role="textbox"
         aria-multiline="true"
         aria-label="Body"
         class="editor-container squire-editor-content scrollbar-thin"
         contenteditable="true"
         [ngStyle]="{'min-height.px': minHeight() ? minHeight() : 'auto', 'height.px': height() ? height() : 'auto'}"
    ></div>
</div>
